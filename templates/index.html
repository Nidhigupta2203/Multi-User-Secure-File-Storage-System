<!DOCTYPE html>
<html>
<head>
    <title>My Files</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #020617;
            --accent: #38bdf8;
            --accent-soft: rgba(56,189,248,0.18);
            --danger: #4e0c0c;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: rgba(148,163,184,0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at 0 0, rgba(56,189,248,0.18), transparent 55%),
                radial-gradient(circle at 100% 100%, rgba(244,114,182,0.18), transparent 55%),
                var(--bg);
            padding: 40px 12px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .box {
            background: radial-gradient(circle at top left, rgba(56,189,248,0.15), transparent 55%) var(--card);
            padding: 24px 22px 18px;
            max-width: 640px;
            width: 100%;
            margin: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow:
                0 20px 60px rgba(15,23,42,0.9),
                0 0 0 1px rgba(15,23,42,0.5);
        }

        h2 {
            margin: 0 0 8px;
            font-size: 1.35rem;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h2::before {
            content: "üìÇ";
            font-size: 1.2rem;
        }

        .box > p {
            margin: 0 0 16px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        /* Upload form */
        form[action="/upload"] {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(15,23,42,0.8);
            border-radius: 10px;
            border: 1px dashed rgba(148,163,184,0.7);
            padding: 10px 12px;
            margin-bottom: 18px;
        }

        form[action="/upload"] input[type="file"] {
            flex: 1;
            font-size: 0.82rem;
            color: var(--muted);
        }

        form[action="/upload"] button {
            border: none;
            outline: none;
            cursor: pointer;
            padding: 7px 14px;
            border-radius: 999px;
            font-size: 0.82rem;
            background: var(--accent);
            color: #0b1120;
            font-weight: 500;
            transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 20px rgba(56,189,248,0.4);
        }

        form[action="/upload"] button:hover {
            background: #0ea5e9;
            transform: translateY(-1px);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 6px 0 16px;
            max-height: 260px;
            overflow-y: auto;
        }

        ul::-webkit-scrollbar {
            width: 6px;
        }

        ul::-webkit-scrollbar-track {
            background: rgba(15,23,42,0.7);
        }

        ul::-webkit-scrollbar-thumb {
            background: rgba(148,163,184,0.9);
            border-radius: 999px;
        }

        li {
            margin: 6px 0;
            padding: 8px 10px;
            border-radius: 8px;
            background: rgba(15,23,42,0.85);
            border: 1px solid rgba(148,163,184,0.4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-size: 0.88rem;
            transition: background 0.18s ease, transform 0.1s ease, border-color 0.18s ease;
            color: var(--text);
        }

        li:hover {
            background: rgba(15,23,42,1);
            transform: translateY(-1px);
            border-color: rgba(148,163,184,0.8);
        }

        /* Download & delete links inside list items */
        li a {
            margin-left: 10px;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
        }

        /* First link in li = download */
        li a:first-of-type {
            color: var(--accent);
            border-color: rgba(56,189,248,0.6);
            background: rgba(15,23,42,0.9);
        }

        li a:first-of-type:hover {
            background: var(--accent-soft);
            transform: translateY(-1px);
        }

        /* Second link in li = delete */
        li a:last-of-type {
            color: #fecaca;
            border-color: rgba(248,113,113,0.6);
            background: rgba(127,29,29,0.25);
        }

        li a:last-of-type:hover {
            background: rgba(248,113,113,0.18);
            transform: translateY(-1px);
        }

        /* Logout */
        .box > a[href="/logout"] {
            display: inline-flex;
            margin-top: 2px;
            font-size: 0.82rem;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.55);
            color: #f9fafb;
            background: rgba(15,23,42,0.9);
        }

        .box > a[href="/logout"]:hover {
            background: rgba(248,113,113,0.22);
            border-color: rgba(248,113,113,0.7);
            color: #fee2e2;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .box {
                padding: 18px 14px 14px;
            }
            form[action="/upload"] {
                flex-direction: column;
                align-items: stretch;
            }
            form[action="/upload"] input[type="file"] {
                width: 100%;
            }
            form[action="/upload"] button {
                width: 100%;
                justify-content: center;
                text-align: center;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Your Files</h2>
    <p>Upload, download and manage your project files.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <ul>
        {% for file in files %}
        <li>
            {{ file }}
            <span>
                <a href="/download/{{ file }}">‚¨á Download</a>
                <a href="/delete/{{ file }}">‚ùå Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</div>
</body>
</html>
